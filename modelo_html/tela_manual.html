<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- > <link href="css/estilo_manual.css" rel="stylesheet"> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Tela Manual</title>
</head>

<body>
    <div id="container">
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Não encontra o manual do seu carro? faça upload dele aqui!</label>
            <form action="php/upload.php" method="post" enctype="multipart/form-data">
                <input class="form-control form-control-sm" type="file" name="formFileMultiple" id="formFileMultiple" multiple>
                <br>
                <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
            </form>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Digite o modelo do carro" title="Type in a category">
        </div>

        <ul id="myMenu">
            <li><a href="pdfs/manual-celta-2012.pdf">Celta 2012</a></li>
            <li><a href="pdfs/manual-astra-2010.pdf">Astra 2010</a></li>
            <li><a href="pdfs/manual-cruze-2022.pdf">Cruze 2022</a></li>
        </ul>
    </div>
    <script>
        function myFunction() {
            // Declare variables
            var input, filter, ul, li, a, i;
            input = document.getElementById("mySearch");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myMenu");
            li = ul.getElementsByTagName("li");

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
</body>

</html>
