<footer>
  <div class="btn-group conteudo" role="group" aria-label="Button group with nested dropdown">
    <button type="button" class="btn btn-secondary alinhamento" aria-haspopup="true" aria-expanded="false" routerLink="manual">
      <fa-icon [icon]="iconeManual"></fa-icon>
    </button>

    <div class="btn-group dropup alinhamento">
      <button id="btnGroupDrop1" type="button" class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <fa-icon [icon]="iconeAdicionar"></fa-icon>
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" routerLink="pneu/cadastra">Cadastro de pressão de pneu</a>
        <a class="dropdown-item" routerLink="combustivel/cadastra">Cadastro de consumo de combustivel</a>
        <a class="dropdown-item" routerLink="quilometragem/cadastra">Cadastro de quilometragem</a>
        <a class="dropdown-item" routerLink="manutencao/cadastra">Cadastro de manutenção</a>
      </div>
    </div>

    <button type="button" class="btn btn-primary active alinhamento" aria-haspopup="true" aria-expanded="false" routerLink="dashboard">
      <fa-icon [icon]="iconeDashboard"></fa-icon>
    </button>

    <div class="btn-group dropup alinhamento">
      <button id="btnGroupDrop1" type="button" class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <fa-icon [icon]="iconeVisualizar"></fa-icon>
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" routerLink="pneu/visualiza">Visualiza status de pressão de pneu</a>
        <a class="dropdown-item" routerLink="combustivel/visualiza">Visualiza status do consumo de combustivel</a>
        <a class="dropdown-item" routerLink="quilometragem/visualiza">Visualiza status de quilometragem</a>
        <a class="dropdown-item" routerLink="manutencao/visualiza">Visualiza manutenções</a>
      </div>
    </div>

    <div class="btn-group dropup alinhamento">
      <button id="btnGroupDrop2" type="button" class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <fa-icon [icon]="iconeLogin"></fa-icon>
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop2">
        <a class="dropdown-item" href="#">Login</a>
        <a class="dropdown-item" href="#">Sair</a>
      </div>
    </div>
  </div>

</footer>
