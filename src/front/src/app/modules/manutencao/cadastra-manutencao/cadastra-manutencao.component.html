<header>
  <h2 class="titulo">{{title}}</h2>
  <hr class="linha">
</header>

<div class="pt-3 mb-4 container">
  <form [formGroup]="cadastraManutencaoForm">
    <div class="form-group">
      <label class="label-cad-manu">Data da realização da manutenção: </label>
      <input class="form-control form-control-lg" type="date" formControlName="dataRealizacao">
    </div>
    <label class="label-cad-manu">Categoria do serviço: </label>
    <select class="form-control form-control-lg" formControlName="categoria">
      <option></option>
      <option>Mecanico</option>
      <option>Pintura</option>
      <option>Limpeza</option>
    </select>
    <div class="form-group">
      <label class="label-cad-manu">Resumo do serviço executado: </label>
      <textarea class="form-control" id="observacoes" rows="2" formControlName="posicao"></textarea>
    </div>
    <div class="form-group">
      <label class="label-cad-manu">Preço: </label>
      <input class="form-control form-control-lg" formControlName="preco" type="number" step="0.01" placeholder="Digite o preço em R$">
    </div>
    <div class="form-group">
      <label class="label-cad-manu">Observações: </label>
      <textarea class="form-control" formControlName="obs" id="observacoes" rows="3"></textarea>
    </div>
    <div class="col text-center">
      <button class="btn btn-primary" type="submit">Cadastrar</button>
    </div>
  </form>
</div>
