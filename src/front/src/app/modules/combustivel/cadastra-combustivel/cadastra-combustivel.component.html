<header>
  <h2 class="titulo">{{title}}</h2>
  <hr class="linha">
</header>

<div class="pt-3 mb-4 container">
  <form id="formulario_cadastro_combustivel" [formGroup]="cadastraCombustivelForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label class="label-cad-pneu" for="data_reabastecimento">Data de Reabastecimento:</label>
      <input class="form-control form-control-lg" type="date" id="data_reabastecimento" formControlName="data_reabastecimento">
    </div>
    <div class="form-group">
      <label class="label-cad-pneu" for="quilometragem">Quilometragem:</label>
      <input class="form-control form-control-lg" type="number" id="quilometragem" formControlName="quilometragem">
    </div>
    <div class="form-group">
      <label class="label-cad-pneu" for="Preço do Combustível:">Preço do Combustível:</label>
      <input class="form-control form-control-lg" type="number" min="1" step="any" id="preco do combustivel" formControlName="preco">
    </div>
    <div class="form-group">
      <label class="label-cad-pneu" for="tipo da Combustivel">Tipo da Combustível:</label>
      <select id="combustivel" formControlName="tipoCombustivel">
        <option disabled selected>Selecione o tipo de combustível...</option>
        <option [value]="combustivel.value" *ngFor="let combustivel of tiposCombustiveis">{{combustivel.name}}</option>
      </select>
    </div>
    <div class="col text-center">
      <button class="btn btn-primary mb-3" type="submit" [disabled]="cadastraCombustivelForm.invalid">Cadastrar</button>
    </div>
  </form>
</div>
